
{% load static %}

{% load crispy_forms_tags %}


<html>

    <head>

        <title> LoginPage | Test1 </title>


        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css" />

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />

    </head>

    <br>


    <div class="container bg-white shadow-md p-5 form-layout ">

        <h1> Login </h1>

        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %} 

            {{form.username | as_crispy_field}}

            <br>

            {{form.password | as_crispy_field}}

            <br>

            <input class="btn btn-primary w-75" type="submit" value="Submit" />

            <br>

        </form>

        <br>

        <p> Don't have an account? </p> <a href="{% url 'register' %}"> Create an account </a>

    </div>

    <br>
    
    <script src="{% static 'js/app.js' %}"> </script>


</html>
